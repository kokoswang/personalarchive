<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Kos Wang</title>
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Montserrat:500,900" />
</head>

<body>
    <header>
        <nav>
            <ul>
              <li><a class="nav-links" href="project.html" onmouseover = "this.innerHTML = 'WORK';" onmouseout = "this.innerHTML='K'";> K </a></li>
                <div class="dropdown">
                  <li class="dropbtn"><a class="nav-links" onmouseover = "this.innerHTML = 'PROJECTS';" onmouseout = "this.innerHTML='O'";>O</a></li>
                  <div class="dropdown-content">
                    <a href="https://kokoswang.github.io/chinesetea/">1</a>
                    <a href="https://www.google.com">2</a>
                    <a href="https://www.google.com">3</a>
                  </div>
                </div>
              <li><a class="nav-links" onmouseover = "this.innerHTML = 'MYSELF'; stateAppear();" onmouseout = "this.innerHTML='S'; stateDis();"; id=state>S</a></li>
        </nav>
    </header>
    <div class="landing">
        <figure><img class="land_img" src="img/work11.jpg" alt="past work" id="gallery-image"/></figure>
    </div>
    <div class="slide">
        <a onclick="changeImg()">WANG</a>
    </div>
    <script>
        var image =  document.getElementById("gallery-image");
        function changeImg(){
            if (image.getAttribute('src') == "img/work11.jpg"){
                image.src = "img/work20.png";
            } else if (image.getAttribute('src') == "img/work20.png") {
                image.src = "img/work6.jpg";
            } else if (image.getAttribute('src') == "img/work6.jpg"){
                image.src = "img/work21.jpg";
            } else if (image.getAttribute('src') == "img/work21.jpg"){
                image.src = "img/work3.jpg";
            } else {image.src = "img/work11.jpg";}
        }

        var x = 995;
        var y = 155;
        var width = 450;
        var height = 630;
        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');
            function stateAppear(){
                canvas.style.width='100%';
                canvas.style.height='100%';
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                canvas.style.position='absolute';
                canvas.style.left=0;
                canvas.style.top=0;
                canvas.style.zIndex=100000;
                canvas.style.pointerEvents='none';
                document.body.appendChild(canvas);
                context.fillStyle = '#bf1411';
                context.fillRect(x, y, width, height);
                context.fillStyle = '#ffffff';
                context.font="14px Montserrat";
                context.fillText('I make my artworks by utilizing my art skills,',x+40, y+50);
                context.fillText('getting inspirations from the world around me,',x+40, y+70);
                context.fillText('applying technological innovations, and',x+40, y+90);
                context.fillText('examining life experiences. I have been studying',x+40, y+110);
                context.fillText('various arts since a young age, winning multiple',x+40, y+130);
                context.fillText('honors and awards. Also, I am inspired by artists',x+40, y+150);
                context.fillText('(many of whom graduated from Parsons) such as',x+40, y+170);
                context.fillText('Allen Yee (co-founder of Cloudred), Ji Lee',x+40, y+190);
                context.fillText('(Facebook communication designer), Donna Karan,',x+40, y+210);
                context.fillText('Michael Kors, Anna Sui, Alexander Wang, Jason Wu,',x+40, y+230);
                context.fillText('Anna Wintour, Rei Kawakubo, and many more. ',x+40, y+250);
                context.fillText('Being a quick learner of technology, I taught myself',x+40, y+270);
                context.fillText('how to use computer programs, including Adobe ',x+40, y+290);
                context.fillText('Illustrator, Photoshop, InDesign, and others.',x+40, y+310);
                context.fillText('I make arts for a number of reasons. First,',x+40, y+350);
                context.fillText('art can be expressed as a form of communication. ',x+40, y+370);
                context.fillText('For example, my magazine showcases not just art',x+40, y+390);
                context.fillText('and fashion, but it alsoanalyzes the lives of ',x+40, y+410);
                context.fillText('artists and models as well as their worldviews.',x+40, y+430);
                context.fillText('Also, it can promote collaborations between Asian',x+40, y+450);
                context.fillText('artists and Western artists. Furthermore, art can ',x+40, y+470);
                context.fillText('be applied to explore emotional content, express',x+40, y+490);
                context.fillText('different visions, bring people together, and',x+40, y+510);
                context.fillText('raise consciousness.',x+40, y+530);
                context.fillText(' - Kos Wang',x+350, y+590);
            }
            function stateDis(){
                canvas.style.width='100%';
                canvas.style.height='100%';
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                canvas.style.position='absolute';
                canvas.style.left=0;
                canvas.style.top=0;
                canvas.style.zIndex=100000;
                canvas.style.pointerEvents='none';
                document.body.appendChild(canvas);
                context.fillStyle = '#bf1411';
                context.clearRect(x, y, width, height);

            }
    </script>
    <footer>
        <p><small>&copy; Kos Wang</small></p>
    </footer>
</body>

</html>
